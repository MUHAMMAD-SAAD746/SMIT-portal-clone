<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIT Clone</title>
    <link rel="icon" href="./assets/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <img src="assets/logo.png" alt="SMIT logo" id="logo">
        <p id="st-portal">student portal</p>
        <div id="pages">
            <div class="btn">
                <a href="index.html"><p class="grey">Login</p></a>
            </div>
            <div class="btn" id="current"> <!--id="create-password"-->
                <a href=""><p>Create Password</p></a>
            </div>
        </div>
        <main>
            <p id="heading">Login</p>
            <p class="grey">Kindly provide the CNIC number and <br>password used during SMIT course registration.</p>

            <form action="">
                <label for="">CNIC *</label><br>
                <input type="number" name="" id=""><br>

                <label for="DOB">DOB *</label>
                <input type="date" name="" id="DOB">

                <label for="password">password *</label><br>
                <input type="password" name="" id="password">
            </form>

            <button id="login-btn">LOGIN</button>
        </main>
        <!-- <button id="teacher">Login as teacher</button> -->
    </div>
</body>
</html>
